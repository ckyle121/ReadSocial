<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read Social</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
            integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9"
            crossorigin="anonymous"
    />
</head>
<body>

<!-- Nav -->

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Read Social</a>
        <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="./dashboard.html">My Dashboard</a>
                <a class="nav-link" href="./book-search.html">Create a Review</a>
                <a class="nav-link" href="./all-reviews.html">All Reviews</a>
                <a class="nav-link" onclick="handleLogout()">Log Out</a>
            </div>
        </div>
    </div>
</nav>

<div id="single-review-container"></div>


<!-- Review Modal -->

<div class="d-flex justify-content-center mt-5">
    <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#bookReview"
            class="bookChoice"
    >Review This Book</button>
</div>

<div
        class="modal fade"
        id="bookReview"
        tabindex="-1"
        aria-labelledby="bookReviewLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title modal-text-bold" id="bookReviewLabel"></h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body bg-light bg-opacity-50">
                <form
                        class="new-post-form d-flex flex-column justify-content-around align-items-center p-3"
                >
                    <div>
                        <img id="book-poster" src="" alt="" />
                        <div class="rating" name="rating">
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                            <i class="rating__star far fa-star"></i>
                        </div>
                    </div>
                    <div>
              <textarea
                      class="w-100"
                      id="post-text"
                      name="post-text"
              ></textarea>
                    </div>
                    <button type="submit" class="button">Review This Book</button>
                </form>
            </div>
            <div class="modal-footer bg-light">
                <button type="button" data-bs-dismiss="modal">I Changed My Mind</button>
            </div>
        </div>
    </div>
</div>

<script src="/javascript/book.js"></script>
<script src="/javascript/rating.js"></script>

</body>

</html>
