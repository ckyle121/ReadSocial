<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Log In / Sign Up</title>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
                crossorigin="anonymous"
        />
        <link
                href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
                rel="stylesheet"
        />
        <link rel="stylesheet" href="../css/style.css" />
        <link
                rel="stylesheet"
                href="https://use.fontawesome.com/releases/v6.1.0/css/all.css"
                integrity="sha384-eLT4eRYPHTmTsFGFAzjcCWX+wHfUInVWNm9YnwpiatljsZOwXtwV2Hh6sHM6zZD9"
                crossorigin="anonymous"
        />
    </head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="./home.html">Read Social</a>
    </div>
</nav>

<form class="login-form d-flex flex-column align-items-center">
    <div class="mb-3">
        <label for="username-login" class="form-label yellow">Username: </label>
        <input type="text" class="form-control" id="username-login" />
    </div>
    <div class="mb-3">
        <label for="password-login" class="form-label yellow">Password: </label>
        <input type="password" class="form-control" id="password-login" />
    </div>
    <button class="my-3" type="submit">Submit</button>
    <button type="button" data-bs-toggle="modal" data-bs-target="#signUpModal">
        Not rating books yet? </br> Click Here to Create an Account!
    </button>
</form>

<div
        class="modal fade"
        id="signUpModal"
        tabindex="-1"
        aria-labelledby="signUpModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark bg-opacity-50">
                <h5 class="modal-title modal-text-bold" id="signUpModalLabel">Sign Up</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body bg-light bg-opacity-50">
                <form class="signup-form">
                    <div class="modal-text-style">
                        <label for="username-signup">Username:</label>
                        <input type="text" id="username-signup" />
                    </div>
                    <div class="modal-text-style">
                        <label for="password-signup">Password:</label>
                        <input type="password" id="password-signup" />
                    </div>
                    <div>
                        <button type="submit">Sign Up!</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-dark bg-opacity-50">
                <button type="button" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<script src="/javascript/login.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
