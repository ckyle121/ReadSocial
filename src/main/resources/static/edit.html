<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>

<div class="container">
  <div class="row">
    <h6 class="text-center display-4">REVIEW BOOK TITLE</h6>
    <div class="d-flex justify-content-center">
      <div class="rating" name="rating">
        <i class="rating__star far fa-star"></i>
        <i class="rating__star far fa-star"></i>
        <i class="rating__star far fa-star"></i>
        <i class="rating__star far fa-star"></i>
        <i class="rating__star far fa-star"></i>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <img src="{{comment.movie.poster}}" class="w-50 h-60 mb-2" />
    </div>

    <div class="d-flex justify-content-center">
      <textarea
              id="review-text"
              class="mb-2"
      >REVIEW TEXT</textarea>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="save-post-btn col-md-4 col-sm-10 mb-2">Save Post</button>
    </div>

    <div class="d-flex justify-content-center">
      <button type="button" class="delete-post-btn col-md-4 col-sm-10">Delete Post</button>
    </div>
  </div>
</div>

<script src="/javascript/edit.js"></script>
<script src="/javascript/delete.js"></script>

</body>
</html>
