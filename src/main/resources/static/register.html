<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Read Social Sign Up</title>
</head>
<body>
<div
        class="modal fade"
        id="signUpModal"
        tabindex="-1"
        aria-labelledby="signUpModalLabel"
        aria-hidden="true"
>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark">
                <h5 class="modal-title modal-text-bold" id="signUpModalLabel">Sign Up</h5>
                <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                ></button>
            </div>
            <div class="modal-body bg-dark bg-opacity-50">
                <form class="signup-form">
                    <div class="modal-text-style">
                        <label for="username-signup">Username:</label>
                        <input type="text" id="username-signup" />
                    </div>
                    <div class="modal-text-style">
                        <label for="password-signup">Password:</label>
                        <input type="password" id="password-signup" />
                    </div>
                    <div>
                        <button type="submit">Sign Up!</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer bg-dark">
                <button type="button" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
